<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <link rel="stylesheet" href="estilos.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/b6991a9d40.js" crossorigin="anonymous"></script>
</head>
<body>

  <header>
    <img src="images/logo.svg" alt="logo" id="logo-img">
  </header>

  <main>
    <div id="caja-mk">
      <img src="images/illustration-mockups.svg" alt="mockups" id="mk-img">
    </div>
  
    <div id="content">
        <h1>
          Build The Community Your Fans Will Love
        </h1>
      <p>
        Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
        Create connections with your users as you engage in genuine discussion. <br>
        <button>Register</button>
      </p>
    </div>
  </main>
    <footer>
      <i class="fa-brands fa-facebook-f" id="icon-f"></i>
      <i class="fa-brands fa-twitter" id="icon-t"></i>
      <i class="fa-brands fa-instagram" id="icon-i"></i>
    </footer>
</body>
</html>
